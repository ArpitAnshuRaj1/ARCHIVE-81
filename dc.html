<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dc Universe | Channels</title>

    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/sidebar.css">
    <link rel="stylesheet" href="styles/video.css">
</head>
<body>

    <header class="header">
        <div class="left-section">
            <img class="hamburger-menu" src="icons/hamburger-menu.svg">
            <img class="youtube-logo" src="logo/archiveLogo.png">
            <img class="youtube-logo81" src="logo/811.png">
        </div>
        <div class="middle-section">
            <input class="search-bar" type="text" placeholder="Search">
            <button class="search-button">
                <img class="search-icon" src="icons/search.svg">
                <div class="tooltip">Search</div>
            </button>
            <!-- Put position absolute inside position relative -->
            <button class="voice-search-button">
                <img class="voice-search-icon" src="icons/voice-search-icon.svg">
                <div class="tooltip">Search with your voice</div>
            </button>
        </div>
        <div class="right-section">
            <div class="upload-icon-container">
                <img class="upload-icon" src="icons/upload.svg">
                <div class="tooltip">Create</div>
            </div>
            <div class="youtube-apps-icon-container">
                <img class="youtube-apps-icon" src="icons/youtube-apps.svg">
                <div class="tooltip">YouTube Apps</div>
            </div>
            <div class="notifications-icon-container">
                <img class="notifications-icon" src="icons/notifications.svg">
                <div class="notifications-count">3</div>
                <div class="tooltip">Notifications</div>
            </div>
            <img class="current-user-picture" src="channel-pictures/my-channel1.jpg">
        </div>
    </header>

    <nav class="sidebar">

      <div class="sidebar-link">
        <a href="index.html">
        <img src="icons/movie.png">
        <div>Movies</div>
      </a>
      </div>
      <div class="sidebar-link">
        <a href="webseries.html">
        <img src="/icons//webseries.png">
        <div>Series</div>
      </a>
      </div>
      <div class="sidebar-link">
        <a href="Channels.html">
        <img src="icons/subscriptions.svg" class="channelimg">
        <div>Channels</div>
      </a>
      </div>
      <!-- <div class="sidebar-link">
        <img src="icons/originals.svg">
        <div>Originals</div>
      </div>
      <div class="sidebar-link">
        <img src="icons/youtube-music.svg">
        <div>YouTube Music</div>
      </div> -->
      <div class="sidebar-link">
        <a href="#">
        <img src="icons/library.svg" class="libraryimg">
        <div>Library</div>
      </a>
      </div>
    </nav>

    <main>
        <section class="video-grid">

            <!-- 1st video -->
            <div class="video-preview">
                <div class="thumbnail-row">
                  <a href="https://drive.google.com/file/d/1us_DseilmqaYgzjiaaPgXA8CcoE8UtEC/view?usp=share_link">
                  <img class="thumbnail" src="thumbnails/manofsteel.jpg">
                  <div class="video-time">2:23:02</div>
                </a>
                </div>
                <div class="video-info-grid">
                  <div class="channel-picture">
                    <img class="profile-picture" src="channel-pictures/DC.svg">
                  </div>
                  <div class="video-info">
                    <p class="video-title">
                      Man Of Steel
                    </p>
                    <p class="video-author">
                      DC Universe
                    </p>
                    <p class="video-stats">
                      acton, superhero
                    </p>
                  </div>
                </div>
              </div>
              <!-- 2nd video -->
              <div class="video-preview">
                <div class="thumbnail-row">
                  <a href="https://drive.google.com/file/d/1e9zcn-xqglimlBCTvqjB2a2ubEIdbbx3/view?usp=share_link">
                  <img class="thumbnail" src="thumbnails//batmanvssuperman.jpg">
                  <div class="video-time">2:31:29</div>
                </a>
                </div>
                <div class="video-info-grid">
                  <div class="channel-picture">
                    <img class="profile-picture" src="channel-pictures/DC.svg">
                  </div>
                  <div class="video-info">
                    <p class="video-title">
                      Batman Vs Superman
                    </p>
                    <p class="video-author">
                     Dc Universe
                    </p>
                    <p class="video-stats">
                     acion, superhero
                    </p>
                  </div>
                </div>
              </div>


        </section>
    </main>
    
</body>
</html>
